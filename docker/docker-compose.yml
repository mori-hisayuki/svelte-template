version: '3.2'

services:
  app:
    image: svelte-template:dev
    build:
      context: ./app
    environment:
      - TZ=JST-9
    volumes:
      - type: bind
        source: ../
        target: /home/workspace
    command: sh -c "yarn start"
    networks:
      - svelte-template
    ports:
      - "5000:5000"


networks:
  svelte-template:
    external: false
